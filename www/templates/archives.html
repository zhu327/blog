{% set title = "Archives &middot; 跬步" %}

{% block content %}
        <div class="page">
  <h1 class="page-title">Archives</h1>
{% for year in xblogs.keys() %}
{% for blog in xblogs[year] %}
{% if loop.first %}
<h2>{{ year }}</h2>
{% endif %}

<p><a href="/blog/{{ blog['id'] }}">{{ blog['title'] }}</a> <span class="pull-right">{{ blog['created'] | datetime }}</span></p>

{% endfor %}
{% endfor %}
</div>
{% endblock %}
